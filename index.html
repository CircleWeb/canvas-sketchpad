<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画板</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="sketchpad" width="500" height="500"></canvas>
    
    <script>
        var canvas = document.getElementById('sketchpad')
        var context = canvas.getContext('2d')
        // 只支持“矩形”这种图形的原生绘制，所有其他图形的绘制都至少需要生成一条路径
        // 填充，调用参数(x, y, width, height)
        context.fillStyle = 'red'
        context.fillRect(10, 10, 100, 100)
        // 清除 <=>橡皮擦
        context.clearRect(50, 50, 20, 20)
        // stroke 描边
        context.strokeStyle = 'yellow'
        context.strokeRect(20, 20, 200, 100)

        // 三角形
        context.beginPath()
        context.moveTo(300, 300) // 必须设置画笔起点
        context.lineTo(500, 300) // 画线
        context.lineTo(400, 500)
        // context.closePath()
        // context.stroke()
        context.fill()

        // 圆形

        // 曲线
    </script>
</body>
</html>
